<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - RunRotate</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for empty states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 20px;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .placeholder-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px auto 0;
            max-width: 500px;
        }
        
        .placeholder-item {
            aspect-ratio: 1;
            background-color: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Profile Section -->
        <header class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-wrapper">
                        <div class="avatar-placeholder" id="user-avatar"></div>
                        <span class="online-status"></span>
                    </div>
                    <div class="profile-actions">
                        <!-- Social stats removed -->
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="profile-name">
                        <div class="name-with-badge">
                            <h1>Jane Smith</h1>
                        </div>
                        <div class="profile-meta">
                            <span class="location"><i class="fas fa-map-marker-alt"></i> New York, USA</span>
                            <span class="member-since"><i class="far fa-calendar-alt"></i> Member since Jun 2025</span>
                        </div>
                        <div class="profile-badges">
                            <!-- Badges will be added here -->
                        </div>
                        <div class="profile-completion-prompt" style="background: #f8f9fa; border: 2px dashed #e1e4e8; border-radius: 8px; padding: 20px; margin: 20px 0; text-align: center;">
                            <div style="margin-bottom: 15px;">
                                <h3 style="margin: 0 0 10px; color: var(--text-primary);">Step 1: Complete Your Profile</h3>
                                <p style="margin: 0 0 15px; color: var(--text-secondary); font-size: 0.95rem;">Share your running journey with the community by adding your bio, personal bests, and race history.</p>
                            </div>
                            <button class="btn-primary" style="margin: 0 auto;">
                                <i class="fas fa-edit"></i> EDIT PROFILE
                            </button>
                        </div>
                        
                        <div class="profile-completion-prompt" style="background: #f8f9fa; border: 2px dashed #e1e4e8; border-radius: 8px; padding: 20px; margin: 20px 0; text-align: center;">
                            <div style="margin-bottom: 15px;">
                                <i class="fas fa-sneaker" style="font-size: 24px; color: var(--primary-color); margin-bottom: 10px; display: block;"></i>
                                <h3 style="margin: 0 0 10px; color: var(--text-primary);">Step 2: Add Your Running Shoes</h3>
                                <p style="margin: 0 0 15px; color: var(--text-secondary); font-size: 0.95rem;">Upload your current running shoes to start building your rotation.</p>
                            </div>
                            <button class="btn-primary" style="margin: 0 auto;">
                                <i class="fas fa-plus"></i> ADD SHOES
                            </button>
                        </div>
                    </div>
                    

                </div>
            </div>
        </header>




    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate avatar with initials
            function generateAvatar() {
                const name = 'Jane Smith'; // Get user's full name
                const initials = name
                    .split(' ')
                    .map(word => word[0])
                    .join('')
                    .toUpperCase();
                
                // Generate a consistent color based on the name
                const colors = [
                    '#4a6fa5', // Primary blue
                    '#6b8cae', // Secondary blue
                    '#ff6b6b', // Accent color
                    '#4caf50', // Green
                    '#9c27b0', // Purple
                    '#ff9800', // Orange
                    '#e91e63'  // Pink
                ];
                const colorIndex = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
                
                const avatar = document.getElementById('user-avatar');
                avatar.textContent = initials;
                avatar.style.backgroundColor = 'transparent';
                avatar.style.border = `2px solid ${colors[colorIndex]}`;
                avatar.style.color = colors[colorIndex];
                avatar.style.display = 'flex';
                avatar.style.alignItems = 'center';
                avatar.style.justifyContent = 'center';
                avatar.style.borderRadius = '50%';
                avatar.style.width = '120px';
                avatar.style.height = '120px';
                avatar.style.fontSize = '48px';
                avatar.style.fontWeight = '600';
                avatar.style.margin = '0 auto 20px';
            }
            
            // Initialize avatar
            generateAvatar();
        });
    </script>
</body>
</html>
