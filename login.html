<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runrotate - Log In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #000000;
            --text: #333333;
            --text-light: #666666;
            --border: #e5e7eb;
            --border-hover: #9ca3af;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text);
            background-color: #f9fafb;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.75rem 0;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .strava-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #fc4c01;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 400;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }
        
        .strava-btn:hover {
            background-color: #e04402;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
        }
        
        .strava-btn:active {
            transform: translateY(0);
        }
        
        .strava-btn svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .recommended-text {
            text-align: center;
            font-size: 0.75rem;
            color: #4b5563;
            margin-top: 0.25rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
            color: var(--text);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn.facebook {
            background-color: white;
            color: #1877F2;
            border: 1px solid #e5e7eb;
        }
        
        .social-btn.facebook:hover {
            background-color: #f9fafb;
        }
        
        .social-btn.google {
            background-color: white;
            color: #DB4437;
            border: 1px solid #e5e7eb;
        }
        
        .social-btn.google:hover {
            background-color: #f9fafb;
        }
        
        .social-btn.google .google-icon path {
            fill: #DB4437;
        }
        
        .social-btn .facebook-icon {
            fill: #1877F2;
        }
        
        .social-btn .google-icon {
            width: 20px;
            height: 20px;
        }

        .social-btn:hover {
            background-color: #f9fafb;
            border-color: var(--border-hover);
        }

        .social-btn svg {
            color: var(--text-light);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .switch-link {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .auth-container {
            width: 100%;
            max-width: 28rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
            margin: 1.5rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
            display: block;
            margin: 0 auto 1.5rem;
        }

        .tabs-container {
            width: 100%;
            margin: 0 0 1.5rem 0;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .tabs {
            display: flex;
            width: 100%;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.9375rem;
            border: none;
            background: none;
        }

        .tab.active {
            color: #000000;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            background-color: #ffffff;
            color: #111827;
        }

        .form-control:focus {
            outline: none;
            border-color: #9ca3af;
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.8125rem;
            color: #6b7280;
            text-decoration: none;
            margin-top: 0.5rem;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #000000;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: #333333;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            text-align: center;
            color: #111827;
        }

        .form-subtitle {
            color: #4b5563;
            text-align: center;
            margin: 0 0 1.5rem 0;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .tabs {
                margin-left: -1.5rem;
                margin-right: -1.5rem;
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="Homepage/index.html" class="logo">
            <img src="./assets/logos/runrotate_logo_black.svg" alt="RunRotate Logo" class="logo-image">
        </a>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
            <div class="tabs-container">
                <div class="tabs">
                    <button type="button" class="tab active" data-tab="login">Log In</button>
                    <button type="button" class="tab" data-tab="signup">Sign Up</button>
                </div>
            </div>
            
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <div class="flex justify-between items-center">
                        <label for="login-password">Password</label>
                    </div>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Log In</button>
            </form>


            <!-- Divider -->
            <div class="divider">or</div>
            
            <!-- Strava Login Button -->
            <div class="social-buttons">
                <button class="strava-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-label="Strava" role="img" viewBox="0 0 512 512">
                        <rect width="512" height="512" rx="15%" fill="#fc4c01"/>
                        <path fill="#fff" d="M120 288L232 56l112 232h-72l-40-96-40 96z"/>
                        <path fill="#fda580" d="M280 288l32 72 32-72h48l-80 168-80-168z"/>
                    </svg>
                    Log In with Strava
                </button>
                <p class="recommended-text">🏃‍♂️ Recommended for runners - fastest way to get started!</p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-content">
            <div class="tabs-container">
                <div class="tabs">
                    <button type="button" class="tab" data-tab="login">Log In</button>
                    <button type="button" class="tab active" data-tab="signup">Sign Up</button>
                </div>
            </div>
            <p class="form-subtitle">Join RunRotate to track your running shoe rotation, share reviews, and connect with fellow runners.</p>
            
            <form id="signup">
                <div class="form-group">
                    <label for="signup-name">First Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-location">Location</label>
                    <input type="text" id="signup-location" class="form-control" placeholder="e.g. New York, NY">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="divider">or</div>
            
            <!-- Strava Sign Up Button -->
            <div class="social-buttons">
                <button class="strava-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-label="Strava" role="img" viewBox="0 0 512 512">
                        <rect width="512" height="512" rx="15%" fill="#fc4c01"/>
                        <path fill="#fff" d="M120 288L232 56l112 232h-72l-40-96-40 96z"/>
                        <path fill="#fda580" d="M280 288l32 72 32-72h48l-80 168-80-168z"/>
                    </svg>
                    Sign Up with Strava
                </button>
                <p class="recommended-text">🏃‍♂️ Recommended for runners - fastest way to get started!</p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const allTabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            
            function switchTab(clickedTab) {
                const tabType = clickedTab.dataset.tab;
                
                // Update all tab states
                allTabs.forEach(tab => {
                    if (tab.dataset.tab === tabType) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
                
                // Update form visibility
                forms.forEach(form => {
                    if (form.id === `${tabType}-form`) {
                        form.classList.add('active');
                    } else {
                        form.classList.remove('active');
                    }
                });
            }
            
            // Add click event to all tabs
            allTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this);
                });
            });
            
            // Initialize with login form active
            const initialTab = document.querySelector('.tab[data-tab="login"]');
            if (initialTab) {
                switchTab(initialTab);
            }
            
            // Handle switch link clicks
            document.querySelectorAll('.switch-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetTab = this.dataset.switchTo;
                    const tabToClick = document.querySelector(`.tab[data-tab="${targetTab}"]`);
                    if (tabToClick) {
                        tabToClick.click();
                    }
                });
            });
            
            // Form submission
            document.getElementById('login')?.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Login submitted');
            });
            
            document.getElementById('signup')?.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Signup submitted');
            });
        });
    </script>
</body>
</html>
