<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runrotate - Log In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #000000;
            --text: #333333;
            --text-light: #666666;
            --border: #e5e7eb;
            --border-hover: #9ca3af;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text);
            background-color: #f9fafb;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
            color: var(--text);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn.facebook {
            background-color: #1877F2;
            color: white;
            border-color: #1877F2;
        }
        
        .social-btn.facebook:hover {
            background-color: #166FE5;
            border-color: #166FE5;
        }
        
        .social-btn.google {
            background-color: #DB4437;
            color: white;
            border-color: #DB4437;
        }
        
        .social-btn.google:hover {
            background-color: #C53929;
            border-color: #C53929;
        }
        
        .social-btn.google .google-icon path {
            fill: white;
        }
        
        .social-btn .facebook-icon {
            fill: white;
        }
        
        .social-btn .google-icon {
            width: 20px;
            height: 20px;
        }

        .social-btn:hover {
            background-color: #f9fafb;
            border-color: var(--border-hover);
        }

        .social-btn svg {
            color: var(--text-light);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .switch-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .auth-container {
            width: 100%;
            max-width: 28rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
            display: block;
            margin: 0 auto 1.5rem;
        }

        .tabs-container {
            width: 100%;
            margin: 0 0 2rem 0;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .tabs {
            display: flex;
            width: 100%;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem 1rem;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.9375rem;
        }

        .tab.active {
            color: var(--primary);
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-light);
            text-decoration: none;
            margin-top: 0.5rem;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: #333333;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0.5rem 0 0.75rem;
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .tabs {
                margin-left: -1.5rem;
                margin-right: -1.5rem;
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="./assets/logos/runrotate_logo_black.svg" alt="RunRotate Logo" class="logo-image">
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
            <h2 class="form-title">Welcome Back!</h2>
            <p class="form-subtitle">Sign in to access your account</p>
            
            <div class="tabs-container">
                <div class="tabs">
                    <div class="tab active" data-tab="login">Log In</div>
                    <div class="tab" data-tab="signup">Sign Up</div>
                </div>
            </div>
            
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <div class="flex justify-between items-center">
                        <label for="login-password">Password</label>
                    </div>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>

            <p class="auth-switch">
                Don't have an account? <a href="#" class="switch-link" data-switch-to="signup">Sign up</a>
            </p>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2" class="facebook-icon">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                    <span>Facebook</span>
                </button>
                <button type="button" class="social-btn google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="google-icon">
                        <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"></path>
                        <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.82l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"></path>
                        <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.706-.1-1.473-.261-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"></path>
                        <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"></path>
                    </svg>
                    <span>Google</span>
                </button>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-content">
            <h2 class="form-title">Create an Account</h2>
            <p class="form-subtitle">Join the Runrotate community</p>
            
            <div class="tabs-container">
                <div class="tabs">
                    <div class="tab" data-tab="login">Log In</div>
                    <div class="tab active" data-tab="signup">Sign Up</div>
                </div>
            </div>
            
            <form id="signup">
                <div class="form-group">
                    <label for="signup-name">First Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-location">Location</label>
                    <input type="text" id="signup-location" class="form-control" placeholder="e.g. New York, NY">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>

            <p class="auth-switch">
                Already have an account? <a href="#" class="switch-link" data-switch-to="login">Sign in</a>
            </p>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="social-buttons">
                <button type="button" class="social-btn facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2" class="facebook-icon">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                    <span>Facebook</span>
                </button>
                <button type="button" class="social-btn google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="google-icon">
                        <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"></path>
                        <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.82l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"></path>
                        <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.706-.1-1.473-.261-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"></path>
                        <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"></path>
                    </svg>
                    <span>Google</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const allTabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-content');
            
            function switchTab(clickedTab) {
                const tabType = clickedTab.dataset.tab;
                
                // Update all tab states
                allTabs.forEach(tab => {
                    if (tab.dataset.tab === tabType) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
                
                // Update form visibility
                forms.forEach(form => {
                    if (form.id === `${tabType}-form`) {
                        form.classList.add('active');
                    } else {
                        form.classList.remove('active');
                    }
                });
            }
            
            // Add click event to all tabs
            allTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this);
                });
            });
            
            // Initialize with login form active
            const initialTab = document.querySelector('.tab[data-tab="login"]');
            if (initialTab) {
                switchTab(initialTab);
            }
            
            // Handle switch link clicks
            document.querySelectorAll('.switch-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetTab = this.dataset.switchTo;
                    const tabToClick = document.querySelector(`.tab[data-tab="${targetTab}"]`);
                    if (tabToClick) {
                        tabToClick.click();
                    }
                });
            });
            
            // Form submission
            document.getElementById('login')?.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Login submitted');
            });
            
            document.getElementById('signup')?.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Signup submitted');
            });
        });
    </script>
</body>
</html>
