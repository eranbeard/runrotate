<!-- Reusable Button Component -->
<button 
  class="flex items-center justify-center px-6 py-2.5 font-medium rounded-xl transition-all duration-300 transform focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-900
    {{#if variant === 'primary'}}
      bg-orange-500 hover:bg-orange-600 text-white hover:-translate-y-0.5 hover:shadow-lg focus:ring-orange-500/50 focus:ring-offset-white
    {{/if}}
    {{#if variant === 'secondary'}}
      bg-gray-200 hover:bg-gray-300 text-gray-800 hover:-translate-y-0.5 hover:shadow-lg focus:ring-gray-400/50 focus:ring-offset-white
    {{/if}}
    {{#if fullWidth}}w-full{{/if}}
    {{#if className}}{{className}}{{/if}}"
  {{#if onClick}}onclick="{{onClick}}"{{/if}}
  {{#if type}}type="{{type}}"{{/if}}
  {{#if disabled}}disabled{{/if}}
  {{#if title}}title="{{title}}"{{/if}}
  {{#if dataComponent}}data-component="{{dataComponent}}"{{/if}}
>
  {{#if icon}}
    <i data-lucide="{{icon}}" class="w-4 h-4 mr-2"></i>
  {{/if}}
  {{text}}
  
  {{#if loading}}
    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  {{/if}}
</button>
